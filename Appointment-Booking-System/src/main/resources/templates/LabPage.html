<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Lab</title>
    <link rel="stylesheet" th:href="@{/css/SingleImageUpload.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Lab Information</h2>
    <form th:action="@{/admin/add-new-lab-or-hospital}" method="post"
          enctype="multipart/form-data" th:object="${labDto}">

        <label for="labName">Lab Name</label>
        <input type="text" id="labName" th:field="*{labName}" placeholder="Enter Lab Name" required>

        <label for="address">Address</label>
        <textarea id="address" th:field="*{address}" placeholder="Enter Address" required></textarea>

        <label for="image">Lab Image</label>
        <input class="image-upload" type="file" id="image" name="imageFile" accept="image/*">

        <div class="button-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" onclick="window.history.back()" class="cancel-button">Cancel</button>
        </div>
    </form>

</div>
</body>
</html>
