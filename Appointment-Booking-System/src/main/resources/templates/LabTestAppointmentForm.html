<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .profile {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h2 {
            margin: 5px 0;
            font-size: 20px;
            color: #333;
        }

        .profile p {
            margin: 2px 0;
            color: #555;
        }

        .profile .specialization {
            color: #3f51b5;
            font-weight: 500;
            margin-top: 5px;
        }

        form label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #d5d5d5;
        }

        .confirm-btn {
            background-color: #3f51b5;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #32408f;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile" th:object="${labTest}">
        <img th:src="@{/image/lab_test_image.png}" alt="Doctor Image">
        <h2 th:text="${labTest.testName}"></h2>
        <p th:text="${labTest.testType.name}"></p>
        <p class="specialization" th:text="${labTest.price}"></p>
    </div>

    <form th:action="@{/lab-test-appointment-book/confirm}" th:object="${labTestAppointmentDto}" method="post">
        <!-- Hidden doctorId -->
        <input type="hidden" th:field="*{id}"/>
        <!-- select lab name-->
        <label for="labName">Lab Name:</label>
        <select  id="labName" th:field="*{labName}">
            <option value="" disabled selected>Select a lab</option>
            <option th:each="lab : ${labList}"
                    th:value="${lab.labName}"
                    th:text="${lab.labName}"></option>
        </select>

        <!-- User phone -->
        <label for="userPhone">Phone Number</label>
        <input type="text" id="userPhone" th:field="*{userPhone}" placeholder="Enter your phone number" required>

        <!-- Date -->
        <label for="date">Appointment Date</label>
        <input type="date" id="date" th:field="*{appointmentDate}" required>

        <!-- Note -->
        <label for="note">Note</label>
        <textarea id="note" th:field="*{note}" placeholder="Write here..."></textarea>

        <!-- Buttons -->
        <div class="button-group">
            <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
            <button type="submit" class="confirm-btn">Confirm</button>
        </div>
    </form>
</div>

</body>
</html>
