<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-login {
            background: transparent;
            border: none;
            color: #0d6efd;
            text-decoration: underline;
            padding: 0;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create an Account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>Full Name*</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required />
        </div>

        <div class="mb-3">
            <label>Mobile Number*</label>
            <input type="text" th:field="*{phonNumber}" class="form-control" placeholder="Enter your mobile number" required />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" />
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select th:field="*{gender}" class="form-select">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center">
            <a class="btn-login" th:href="@{/login}">Already have an account? Sign in</a>
        </div>
    </form>
</div>

</body>
</html>
