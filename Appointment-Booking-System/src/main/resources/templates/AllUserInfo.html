<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f6f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .details-btn {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .details-btn:hover {
            background-color: #2e7d32;
        }

        .table-container {
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>All Users Information</h1>
    <a th:href="@{/admin/dashboard}" class="details-btn">Back Admin Dashboard</a>
    <table>
        <thead>
        <tr>
            <th>User-ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Action User Details</th>
            <th>Action Send Notification</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUserDto}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.phonNumber}">Phone</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.gender}">Gender</td>
            <td th:text="${user.dateOfBirth}">DOB</td>
            <td>
                <a th:href="@{'/admin/single-user-details/userID/' + ${user.id}}" class="details-btn">Details</a>
            </td>
            <td>
                <a th:href="@{'/admin/send-notification/userId/' + ${user.id}}" class="details-btn">Notification</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
