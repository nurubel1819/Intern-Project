<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Notification</title>
    <link rel="stylesheet" th:href="@{/css/Notification.css}">
</head>
<body>
<div class="form-container">
    <h2>Send Notification</h2>

    <form th:action="@{/admin/send-notification}" th:object="${notificationDto}" method="post">
        <input type="hidden" th:field="*{userId}" />
        <label for="type">Notification Type</label>
        <input type="text" id="type" th:field="*{type}" placeholder="e.g. Appointment, Test" required />

        <label for="messageBody">Message</label>
        <textarea id="messageBody" th:field="*{messageBody}" placeholder="Enter message here..." rows="5" required></textarea>

        <div class="button-group">
            <button type="submit" class="btn submit">Submit</button>
            <button type="button" class="btn cancel" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
