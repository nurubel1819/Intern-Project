<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-form {
            margin: 0;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            padding: 40px 30px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .card a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Admin Dashboard</h1>
    <form class="logout-form" th:action="@{/user-logout}" method="get">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<!-- Main Content -->
<div class="container">
    <div class="card-grid">
        <div class="card">
            <h3>Doctor Registration</h3>
            <a th:href="@{/admin/doctor-registration}">Registration</a>
        </div>
        <div class="card">
            <h3>Test Upload</h3>
            <a th:href="@{/admin/upload_new_test}">Go</a>
        </div>
        <div class="card">
            <h3>Upload lab or hospital</h3>
            <a th:href="@{/admin/add-new-lab-or-hospital}">Go</a>
        </div>
        <div class="card">
            <h3>Type Upload</h3>
            <a th:href="@{/admin/add-new-test-type}">Go</a>
        </div>
        <div class="card">
            <h3>View All Information</h3>
            <a th:href="@{/doctor-dashboard}">Open</a>
        </div>
    </div>
</div>

</body>
</html>
