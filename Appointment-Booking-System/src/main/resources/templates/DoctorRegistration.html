<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Profile</title>
    <style>
        .alert-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 20px;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div th:if="${param.message}" class="alert-box" th:text="${param.message}"></div>
    <h2>Doctor Information</h2>
    <form th:action="@{/admin/doctor-registration}" th:object="${doctor}" method="post">
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="Enter address" required>
        </div>

        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" th:field="*{specialization}" id="specialization" placeholder="e.g. Medicine" required>
        </div>

        <div class="form-group">
            <label for="experience">Experience (years)</label>
            <input type="number" th:field="*{experience}" id="experience" placeholder="Enter years of experience" required>
        </div>

        <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" th:field="*{qualification}" id="qualification" placeholder="e.g. MBBS, FCPS" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="button" class="btn-cancel" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
