<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - AlphaHealth</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-box img {
            width: 50px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            margin-bottom: 10px;
        }

        .login-box p {
            margin-bottom: 20px;
            color: #555;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .login-box .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-box input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-box a {
            text-decoration: none;
            color: #4f46e5;
            font-size: 14px;
        }

        .login-box button {
            background-color: #4f46e5;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box .register {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-box .register a {
            color: #4f46e5;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="/image/logo.png" alt="Logo"> <!-- Optional logo -->
    <h2>Log in to your account</h2>
    <p>Welcome back! Please enter your details.</p>

    <form th:action="@{/login}" method="post" th:object="${login_dto}">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="options">
            <label><input type="checkbox" name="remember"> Stay signed in</label>
            <a th:href="@{/forgot-password}">Forgot password</a>
        </div>

        <button type="submit">Sign in</button>
    </form>

    <div class="register">
        Donâ€™t have an account? <a th:href="@{/register}">Register</a>
    </div>
</div>

</body>
</html>
